<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Messaging App</title>
    <style>
      .row{
        margin-top:25vh;
      }
    </style>
  </head>
  <body>
    <div class="row">
      <div class = "col s8 offset-s2">
        <div>
          <h1></h1>
          <div>
            <a href="./src/index.html">Create your own secret message</a>
          </div>
        </div>
        <div id= "message-form" class= "card-panel">
          <form>
            <label>Enter a secret message</label>
            <input id="message-input" autocomplete="off"/>
            <button class="btn">Create</button>
          </form>
        </div>

        <div id = "message-link"class = "card-panel hide">
          <div>
            <label>Share this link with a friend</label>
            <input id="link-input"/>
          </div>
        </div>

      </div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
